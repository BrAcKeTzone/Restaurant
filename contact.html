<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miwagnan Restaurant</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="./index.html">Miwagnan's Restaurant</a>
                </div>
                <ul class="nav-links">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./menu.html">Menu</a></li>
                    <li><a href="./contact.html" class="active">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact">
            <div class="container">
                <h1>Contact Us</h1>
                <div class="contact-details">
                    <p><strong>Address:</strong> Brgy San Francisco District, Pagadian City, Philippines</p>
                    <p><strong>Phone:</strong>(+63) 912-345-6789</p>
                    <p><strong>Email:</strong>info@miwagnan.com</p>
                </div>
                <form class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="e.g. Juan dela Cruz">
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="e.g. sample@email.com">
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="e.g Hello "></textarea>
                    <br>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <br><br><br><br>
    <footer>
        <div class="container">
            <p>&copy;2025 Miwagnan's Restaurant. All rights reserved. John Paul Maniwang</p>
        </div>
    </footer>
</body>
</html>
